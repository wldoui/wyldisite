<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–Ø –Ω–µ –ø–æ–≤–µ—Ä–∏–ª, –∫–æ–Ω–≤–µ—Ä—Ç–µ—Ä –≤—Ä–µ–º–µ–Ω–∏üïâ</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .converter {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="converter">
  <label for="value">–í–≤–µ–¥–∏—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ:</label>
  <input type="number" id="value" placeholder="–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ" min="0">

  <label for="unit">–í—ã–±–µ—Ä–∏—Ç–µ –µ–¥–∏–Ω–∏—Ü—É –∏–∑–º–µ—Ä–µ–Ω–∏—è:</label>
  <select id="unit">
    <option value="hours">–ß–∞—Å—ã</option>
    <option value="minutes">–ú–∏–Ω—É—Ç—ã</option>
	<option value="seconds">–°–µ–∫—É–Ω–¥—ã</option>
  </select>

  <button onclick="convert()">–ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞—Ç—å</button>

  <div id="output" class="result"></div>
</div>

<script>
  function convert() {
    const value = parseFloat(document.getElementById('value').value);
    const unit = document.getElementById('unit').value;
    const output = document.getElementById('output');

    if (isNaN(value)) {
      output.innerHTML = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ —á–∏—Å–ª–æ.';
      return;
    }

    let days, hours, minutes, seconds;

    if (unit === 'hours') {
      days = Math.floor(value / 24);
      hours = Math.floor(value % 24);
      minutes = Math.floor(value * 60);
      seconds = Math.floor(value * 3600);
      output.innerHTML = `
        <strong>–ò–∑ ${value} —á–∞—Å–æ–≤:</strong><br>
        –î–Ω–∏: ${days}<br>
        –ß–∞—Å—ã: ${hours}<br>
        –ú–∏–Ω—É—Ç—ã: ${minutes}<br>
        –°–µ–∫—É–Ω–¥—ã: ${seconds}
      `;
    }
	else if (unit === 'minutes') {
      days = Math.floor(value / (24 * 60));
      hours = Math.floor((value % (24 * 60)) / 60);
      minutes = Math.floor(value % 60);
      seconds = Math.floor(value * 60);
      output.innerHTML = `
        <strong>–ò–∑ ${value} –º–∏–Ω—É—Ç:</strong><br>
        –î–Ω–∏: ${days}<br>
        –ß–∞—Å—ã: ${hours}<br>
        –ú–∏–Ω—É—Ç—ã: ${minutes}<br>
        –°–µ–∫—É–Ω–¥—ã: ${seconds}
      `;
	  
    }
	else if (unit === 'seconds') {
	  days = Math.floor(value / 86400);
	  hours = Math.floor((value % 86400) / 3600);
	  minutes = Math.floor((value % 3600) / 60);
	  seconds = Math.floor(value % 60);
	  
	  output.innerHTML = `
		<strong>–ò–∑ ${value} —Å–µ–∫—É–Ω–¥:</strong><br>
		–î–Ω–∏: ${days}<br>
		–ß–∞—Å—ã: ${hours}<br>
		–ú–∏–Ω—É—Ç—ã: ${minutes}<br>
		–°–µ–∫—É–Ω–¥—ã: ${seconds}
	  `;
	}
	else {
      output.innerHTML = '–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é –µ–¥–∏–Ω–∏—Ü—É –∏–∑–º–µ—Ä–µ–Ω–∏—è.';
    }
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bloodeye System LITUISM RED EDITION PLATINUM</title>
  <style>
    body {
      margin: 0;
      background-color: #550000;
      color: #ff0000;
      font-family: 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      user-select: none;
      cursor: default;
      position: relative;
    }

    #bgCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.8;
      filter: saturate(2) contrast(1.5);
    }

    #desktop {
      flex: 1;
      position: relative;
      padding: 10px;
    }

    .desktop-icon {
      text-align: center;
      width: 80px;
      margin: 10px;
      cursor: pointer;
      color: #fff;
      text-shadow: 1px 1px #000;
      transition: transform 0.2s;
    }

    .desktop-icon:hover {
      transform: scale(1.1);
    }

    .desktop-icon .icon-img {
      font-size: 32px;
      line-height: 1;
      display: inline-block;
    }

    .window {
      position: absolute;
      background-color: #c0c0c0;
      border: 2px solid #fff;
      border-right-color: #808080;
      border-bottom-color: #808080;
      box-shadow: 2px 2px #000;
      padding: 0;
      min-width: 300px;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      z-index: 100;
      resize: both;
      overflow: hidden;
    }

    .title-bar {
      background: linear-gradient(90deg, #ff0000, #ff5555);
      color: #fff;
      padding: 3px 5px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title-bar-text {
      font-weight: bold;
    }

    .title-bar-controls button {
      background: #c0c0c0;
      border: 1px solid #fff;
      border-right-color: #808080;
      border-bottom-color: #808080;
      padding: 0 4px;
      cursor: pointer;
      font-family: sans-serif;
      font-size: 10px;
    }

    .title-bar-controls button:active {
      border: 1px solid #000;
      border-right-color: #fff;
      border-bottom-color: #fff;
    }

    .content {
      flex: 1;
      padding: 5px;
      background: #000;
      color: #f00;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background: #c0c0c0;
      border-top: 2px solid #fff;
      display: flex;
      align-items: center;
      padding: 0 5px;
      box-sizing: border-box;
      z-index: 999;
    }

    #start-button {
      background: #c0c0c0;
      border: 1px solid #fff;
      border-right-color: #000;
      border-bottom-color: #000;
      padding: 2px 10px;
      cursor: pointer;
      font-weight: bold;
      font-family: sans-serif;
      box-shadow: 1px 1px #000;
    }

    #start-button:active {
      border: 1px solid #000;
      border-right-color: #fff;
      border-bottom-color: #fff;
    }

    .start-menu {
      position: absolute;
      bottom: 30px;
      left: 0;
      background: #c0c0c0;
      border: 2px solid #fff;
      border-right-color: #808080;
      border-bottom-color: #808080;
      box-shadow: 2px 2px #000;
      display: none;
      flex-direction: column;
      width: 200px;
      padding: 5px;
      z-index: 1000;
    }

    .start-menu a {
      padding: 3px;
      text-decoration: none;
      color: #000;
      display: block;
    }

    .start-menu a:hover {
      background: #ff0000;
      color: #fff;
    }

    #clock {
      margin-left: auto;
      padding: 0 5px;
      border: 1px solid #808080;
      border-right-color: #fff;
      border-bottom-color: #fff;
      background: #c0c0c0;
      font-family: sans-serif;
    }

    .content-terminal {
      flex: 1;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-bottom: 5px;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .content-terminal::-webkit-scrollbar {
      display: none;
    }

    .glitch-effect {
      animation: glitch 0.1s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    .death-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #ff0000;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      z-index: 9999;
      animation: deathFlash 0.5s infinite;
    }

    @keyframes deathFlash {
      0% { background: #000; }
      50% { background: #ff0000; }
      100% { background: #000; }
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <div id="desktop"></div>
  <div class="death-screen" id="deathScreen">SYSTEM CORRUPTED</div>

  <div class="taskbar">
    <button id="start-button">
      <span class="icon-img">▶️</span>
      Start
    </button>
    <div id="clock"></div>
	<div id="taskbar-windows" style="display: flex; align-items: center; margin-left: 10px;"></div>
  </div>

  <div class="start-menu" id="start-menu"></div>

  <audio id="bgMusic" loop autoplay></audio>

  <script src="system.js"></script>
  <script src="virus.js"></script>
  <script src="api.js"></script>
  <script src="enhanced-apps.js"></script>
</body>
</html>

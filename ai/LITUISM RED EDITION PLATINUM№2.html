    const bgCanvas = document.getElementById('bgCanvas');

    let particles = [];
    const particleCount = 100;

    function resizeCanvas() {
      bgCanvas.width = window.innerWidth;
      bgCanvas.height = window.innerHeight;

        y: Woowz.random(0, bgCanvas.height),
        size: Woowz.random(1, 3),
        speedX: Woowz.random(-1, 1),
        speedY: Woowz.random(-1, 1),

      };
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push(createParticle());
      }
    }

    function animateBg() {
      ctx.fillStyle = 'rgba(85, 0, 0, 0.1)';
      ctx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);

      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];

        p.x += p.speedX;
        p.y += p.speedY;

        if (p.x < 0 || p.x > bgCanvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > bgCanvas.height) p.speedY *= -1;

        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      }
      requestAnimationFrame(animateBg);
    }

    window.addEventListener('load', () => {
      resizeCanvas();

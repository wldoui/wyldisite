        }

        body {
            margin: 0;
            background-color: #550000;
            color: #ff0000;

            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;

            position: relative;
        }

        #bgCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
            filter: saturate(2) contrast(1.5);
        }

        #desktop {
            flex: 1;
            position: relative;
            padding: 10px;
        }

        .desktop-icon {
            text-align: center;
            width: 80px;
            margin: 10px;
            cursor: pointer;
            color: #fff;
            text-shadow: 1px 1px #000;
        }

        .desktop-icon img {
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
        }

        .window {
            position: absolute;
            background-color: #c0c0c0;
            border: 2px solid #fff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            box-shadow: 2px 2px #000;
            padding: 0;
            min-width: 300px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            z-index: 100;
            resize: both;
            overflow: hidden;
        }
        
        .title-bar {
            background: linear-gradient(90deg, #ff0000, #ff5555);
            color: #fff;
            padding: 3px 5px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-bar-text {
            font-weight: bold;
        }

        .title-bar-controls button {
            background: #c0c0c0;
            border: 1px solid #fff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            padding: 0 4px;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
            font-size: 10px;
        }
        
        .title-bar-controls button:active {
            border: 1px solid #000;
            border-right-color: #fff;
            border-bottom-color: #fff;
        }

        .content {
            flex: 1;
            padding: 5px;
            background: #000;
            color: #f00;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: #c0c0c0;
            border-top: 2px solid #fff;
            display: flex;
            align-items: center;
            padding: 0 5px;
            box-sizing: border-box;
            z-index: 999;
        }

        #start-button {
            background: #c0c0c0;
            border: 1px solid #fff;
            border-right-color: #000;
            border-bottom-color: #000;
            padding: 2px 10px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'MS Sans Serif', sans-serif;
            box-shadow: 1px 1px #000;
        }

        #start-button:active {
            border: 1px solid #000;
            border-right-color: #fff;
            border-bottom-color: #fff;
        }

        .start-menu {
            position: absolute;
            bottom: 30px;
            left: 0;
            background: #c0c0c0;
            border: 2px solid #fff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            box-shadow: 2px 2px #000;
            display: none;
            flex-direction: column;
            width: 200px;
            padding: 5px;
            z-index: 1000;
        }

        .start-menu a {
            padding: 3px;
            text-decoration: none;
            color: #000;
            display: block;
        }

        .start-menu a:hover {
            background: #ff0000;
            color: #fff;
        }
        
        #clock {
            margin-left: auto;
            padding: 0 5px;
            border: 1px solid #808080;
            border-right-color: #fff;
            border-bottom-color: #fff;
            background: #c0c0c0;
            font-family: 'MS Sans Serif', sans-serif;
        }

        .zalgo {
            font-size: 1.2em;
            text-shadow: 1px 1px 2px #0ff;
        }
        
        .glitch {
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #f00, -2px -2px #0ff; transform: translate(0, 0); }
            20% { text-shadow: -2px -2px #f00, 2px 2px #0ff; transform: translate(2px, -2px); }
            40% { text-shadow: 2px -2px #f00, -2px 2px #0ff; transform: translate(-2px, 2px); }
            60% { text-shadow: -2px 2px #f00, 2px -2px #0ff; transform: translate(2px, 2px); }
            80% { text-shadow: 2px 2px #f00, -2px -2px #0ff; transform: translate(-2px, -2px); }
            100% { text-shadow: 2px 2px #f00, -2px -2px #0ff; transform: translate(0, 0); }
        }

        .content-terminal {
            flex: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-bottom: 5px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .content-terminal::-webkit-scrollbar {
            display: none;
        }
    </style>

    function makeWindowDraggable(windowElement) {
        let isDragging = false;
        let offsetX, offsetY;
        const titleBar = windowElement.querySelector('.title-bar');

        titleBar.addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - windowElement.offsetLeft;
            offsetY = e.clientY - windowElement.offsetTop;
            windowElement.style.zIndex = getHighestZIndex() + 1;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                windowElement.style.left = `${e.clientX - offsetX}px`;
                windowElement.style.top = `${e.clientY - offsetY}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
    }
    
    function getHighestZIndex() {
        const windows = document.querySelectorAll('.window');
        let maxZIndex = 0;
        windows.forEach(win => {
            const zIndex = parseInt(window.getComputedStyle(win).zIndex);
            if (!isNaN(zIndex) && zIndex > maxZIndex) {
                maxZIndex = zIndex;
            }
        });
        return maxZIndex;
    }

    function changeTrack() {
        currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
        bgMusic.src = tracks[currentTrackIndex];

    }

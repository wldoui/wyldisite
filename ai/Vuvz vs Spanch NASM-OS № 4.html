<script>

const startButton = document.getElementById('start-button');

const bgMusic = document.getElementById('bgMusic');
const tracks = [...document.querySelectorAll('#bgMusic source')].map(s => s.src);
let currentTrackIndex = 0;
let sceneCounter = 0;
const ai = new window.WoowzAI([], { remember: true });

const asciiScenes = [
    `
    üßΩ –°–ø–∞–Ω—á-—É–Ω–∏—Ç–∞–∑-—Ö–∞–∫–µ—Ä!
    
    (\__/)
    (‚Ä¢„ÖÖ‚Ä¢)
    / „ÄÄ „Å•
    
    –°–ø–∞–Ω—á: "–Ø –¢–ï–ë–Ø –í–ó–õ–û–ú–ê–Æ!"
    `,
    `
    üí® –í—É–≤–∑:
    "–ê–ê–ê–ê–ê–ê–ê–ê–ê–ê!"
    _\\|//_
    ( ¬∞_¬∞)
    /|  |
    / \\
    `,
    `
    üí• *BLAM*

const infectionLevels = {

function updateAsciiGame(container) {
    container.innerHTML = `<pre>${asciiScenes[sceneCounter % asciiScenes.length]}</pre>`;
    sceneCounter++;
}

function processTerminalCommand(cmd, outputElement) {
    const c = cmd.trim().toLowerCase();
    outputElement.innerHTML += `> ${cmd}\n`;
    switch (c) {
        case 'help':
            outputElement.innerHTML += '–ö–æ–º–∞–Ω–¥—ã: move, shoot, hack, infect <target>, clear';
            break;
        case 'clear':
            outputElement.innerHTML = '';
            break;
        case 'shoot':
            outputElement.innerHTML += 'üí• –í—É–≤–∑ —Å—Ç—Ä–µ–ª—è–µ—Ç! –°–ø–∞–Ω—á –≤–∏–∑–∂–∏—Ç.';
            break;
        case 'hack':
            outputElement.innerHTML += 'üß† –í—É–≤–∑ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç NASM-—Ö–∞–∫. –í—É–ª–¥–∏ —Ö–æ—Ö–æ—á–µ—Ç.';
            showVuldiDestruction(document.querySelector('#vuldiOutput'));
            break;
        case 'move':
            outputElement.innerHTML += 'üö∂ –í—É–≤–∑ –º–µ–Ω—è–µ—Ç –ø–æ–∑–∏—Ü–∏—é...';
            break;
        default:
            if (c.startsWith('infect')) {
                const target = c.split(' ')[1];
                if (target && infectionLevels[target]) {
                    outputElement.innerHTML += `ü¶† –ó–∞—Ä–∞–∂–µ–Ω–∏–µ –Ω–∞—á–∞—Ç–æ –≤ ${target.toUpperCase()}`;
                    updateMap(target);
                } else {
                    outputElement.innerHTML += '–£–∫–∞–∂–∏—Ç–µ —Ü–µ–ª—å: infect <earth/mars/moon/titan>';
                }
            } else {
                outputElement.innerHTML += `–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –∫–æ–º–∞–Ω–¥–∞: ${cmd}`;
            }
    }
    outputElement.scrollTop = outputElement.scrollHeight;
}

function showVuldiDestruction(outputElement) {
    const files = [
        "System32.dll", "nudes_from_GOLU.png", "vuldi_soul.exe",
        "brain.class", "game.idea", "hope.sys"
    ];
    let index = 0;
    outputElement.innerHTML = '';
    const timer = setInterval(() => {
        if (index < files.length) {
            outputElement.innerHTML += `–£–¥–∞–ª—è–µ—Ç—Å—è: ${files[index++]} ... [–û–ö]\n`;
        } else {
            clearInterval(timer);
            outputElement.innerHTML += "–Ø –∂–∏–≤ —è –≤—É–ª–¥–∏ —è –∫—Ä—É—Ç–æ–π: –î–µ–ª–∞–π –∏–≥—Ä—ã –Ω–∞ WyldiEngine, –ø—Å–∏–Ω–∞!";
        }
    }, 400);
}

function updateMap(target) {
    if (infectionLevels[target]) {
        infectionLevels[target] = Math.min(100, infectionLevels[target] + 10);
    }
    updateMapDisplay();
}

function updateMapDisplay() {
    const mapContent = `
üåç –ó–ê–†–ê–ñ–ï–ù–ò–ï –ü–õ–ê–ù–ï–¢–´:
[üåê] Earth  ${'‚ñì'.repeat(infectionLevels.earth/10)}‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë ${infectionLevels.earth}%
[ü™ê] Mars   ${'‚ñì'.repeat(infectionLevels.mars/10)}‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë ${infectionLevels.mars}%
[üåí] Moon   ${'‚ñì'.repeat(infectionLevels.moon/10)}‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë ${infectionLevels.moon}%
[‚òÑÔ∏è] Titan  ${'‚ñì'.repeat(infectionLevels.titan/10)}‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë‚ñë ${infectionLevels.titan}%

–í—ã–±–µ—Ä–∏—Ç–µ —Ç–æ—á–∫—É –∑–∞—Ä–∞–∂–µ–Ω–∏—è: infect earth/mars/moon/titan
    `;
    const mapContainer = document.querySelector('.map-canvas');
    if (mapContainer) {
        mapContainer.innerHTML = `<pre>${mapContent}</pre>`;
    }
}

function createWindow(title, type) {
    const windowDiv = document.createElement('div');
    windowDiv.className = 'window';
    windowDiv.style.left = `${Math.random() * 200 + 50}px`;
    windowDiv.style.top = `${Math.random() * 100 + 50}px`;
    windowDiv.innerHTML = `
        <div class="title-bar">
            <div class="title-bar-text">${title}</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize" onclick="this.closest('.window').style.display='none';"></button>
                <button aria-label="Maximize" onclick="this.closest('.window').classList.toggle('maximized');"></button>
                <button aria-label="Close" onclick="this.closest('.window').remove();"></button>
            </div>
        </div>
        <div class="content"></div>
    `;

    const contentDiv = windowDiv.querySelector('.content');

    if (type === 'nasm') {
        contentDiv.innerHTML = `
            <div id="nasmOutput" class="content-terminal">
                ü™ü NASM-OS v98 Wyldi Edition
‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îê
‚îÇ üíª [1] –í–∑–ª–æ–º –í—É–≤–∑–∞             ‚îÇ
‚îÇ üöÄ [2] –ü–∏–Ω–≥ VuvzServer.exe    ‚îÇ
‚îÇ üí° [3] Lita Compiler Pro      ‚îÇ
‚îÇ üåê [4] –ü—Ä–æ—Å–º–æ—Ç—Ä –í—É–≤–∑—Å–∞–π—Ç–æ–≤      ‚îÇ
‚îî‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îò
–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –∫–æ–º–∞–Ω–¥—ã...
            </div>
            <div class="chat-box">
                <div id="chatLog" class="content-terminal"></div>
                <input id="chatInput" class="content-input" placeholder="–°–ø—Ä–æ—Å–∏—Ç—å –í—É–≤–∑–∞..." />
            </div>
        `;

        const chatInput = contentDiv.querySelector('#chatInput');
        const chatLog = contentDiv.querySelector('#chatLog');

        chatInput.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                const val = chatInput.value.trim();
                if (!val) return;
                chatLog.innerHTML += `\n[–í—ã]: ${val}`;
                chatInput.value = '';
                const reply = await ai.sendSync(val);
                chatLog.innerHTML += `\n[–í—É–≤–∑]: ${reply}`;
                chatLog.scrollTop = chatLog.scrollHeight;
            }
        });

    } else if (type === 'game') {
        contentDiv.innerHTML = `
            <div class="game-wrapper" style="display: flex; flex-direction: column; gap: 10px; height: 100%;">
                <div class="ascii-game content-terminal" style="flex: 1; border: 1px solid #0f0; padding: 10px;"></div>
                <div class="map-canvas content-terminal" style="flex: 1; border: 1px solid #0f0; padding: 10px;"></div>
            </div>
        `;
        const asciiGame = contentDiv.querySelector('.ascii-game');
        setInterval(() => updateAsciiGame(asciiGame), 2500);
        updateMapDisplay();
    } else if (type === 'vuldi') {
        contentDiv.innerHTML = `
            <div id="vuldiOutput" class="content-terminal">
                <pre>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Vuldi Engine v1.1.2</pre>
            </div>
            <div style="display: flex; align-items: center;">
                <span>></span><input class="content-input" type="text" autocomplete="off" />
            </div>
        `;
        const input = contentDiv.querySelector('input');
        const output = contentDiv.querySelector('#vuldiOutput');
        input.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                const val = input.value;
                processTerminalCommand(val, output);
                input.value = '';
            }
        });
    } else if (type === 'browser') {
        contentDiv.innerHTML = `
            <div style="height: 100%; display: flex; flex-direction: column; background: #c0c0c0;">
                <input class="content-input" placeholder="–í–≤–µ–¥–∏—Ç–µ URL –≤—É–≤–∑—Å–∞–π—Ç–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, https://woowz11.github.io/woowzsite/)..." style="background: #fff; border: 1px solid #000; padding: 5px; margin-bottom: 5px; color: #000;" />
                <iframe style="flex: 1; border: 1px solid #000; background: #fff;"></iframe>
            </div>
        `;
        const input = contentDiv.querySelector('input');
        const iframe = contentDiv.querySelector('iframe');
        input.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                iframe.src = input.value;
            }
        });
    } else if (type === 'music') {
        contentDiv.innerHTML = `
            <div class="music-controls">
                <button onclick="bgMusic.play()">‚ñ∂</button>
                <button onclick="bgMusic.pause()">‚è∏</button>
                <button onclick="changeTrack()">üéµ</button>
                <span id="currentTrackInfo"></span>
            </div>
        `;
        const currentTrackInfo = contentDiv.querySelector('#currentTrackInfo');
        const updateTrackInfo = () => {
            const trackName = tracks[currentTrackIndex].split('/').pop().replace('.mp3', '');
            currentTrackInfo.textContent = `–°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç: ${decodeURIComponent(trackName)}`;
        };
        updateTrackInfo();
    }

    desktop.appendChild(windowDiv);
    makeWindowDraggable(windowDiv);
}

function makeWindowDraggable(windowElement) {
    let isDragging = false;
    let offsetX, offsetY;
    const titleBar = windowElement.querySelector('.title-bar');

    titleBar.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - windowElement.offsetLeft;
        offsetY = e.clientY - windowElement.offsetTop;
        windowElement.style.zIndex = getHighestZIndex() + 1;
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            windowElement.style.left = `${e.clientX - offsetX}px`;
            windowElement.style.top = `${e.clientY - offsetY}px`;
        }
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
    });
}

function getHighestZIndex() {
    const windows = document.querySelectorAll('.window');
    let maxZIndex = 0;
    windows.forEach(win => {
        const zIndex = parseInt(window.getComputedStyle(win).zIndex);
        if (!isNaN(zIndex) && zIndex > maxZIndex) {
            maxZIndex = zIndex;
        }
    });
    return maxZIndex;
}

function changeTrack() {
    currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
    bgMusic.src = tracks[currentTrackIndex];
    bgMusic.play();
    const currentTrackInfo = document.querySelector('#currentTrackInfo');
    if (currentTrackInfo) {
        const trackName = tracks[currentTrackIndex].split('/').pop().replace('.mp3', '');
        currentTrackInfo.textContent = `–°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç: ${decodeURIComponent(trackName)}`;
    }
}

startButton.addEventListener('click', () => {

}, 1000);

});
